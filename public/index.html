<!DOCTYPE html>
<html>
  <head>
    
    <title>CSS/HTML Workshop with Drivy</title>
  </head>

  <body>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
       <div class="mdl-layout__header-row" id="headerD">
       <div class="mdl-cell mdl-cell--1-col mdl-cell--5-offset">
      <!-- Title -->
        <span class="mdl-layout-title">Drivy</span>
        </div>
        </div>
    </header>
    </div>
<br/><br/>
    <div class="mdl-grid" id="topPage">
    <br/><br/><br/><br/><br/><br/><br/><br/>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
      <h1>Choose your car !</h1>
      </div>
      <br/><br/><br/><br/><br/><br/><br/><br/>
    </div>

    <div class="mdl-grid ">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--6-col mdl-cell--3-offset " id="car">
    <div class="mdl-card mdl-cell mdl-cell--5-col mdl-cell--1-offset">
    <br/>
      <input class="model mdl-textfield__input" type="text" placeholder="Car model"/><br/>
      <input class="price-by-day mdl-textfield__input" type="number" placeholder="Price by day"/><br/>
      <input class="price-by-km mdl-textfield__input" type="number" placeholder="Price by km"/>
      </div>
      <div class="mdl-card mdl-cell mdl-cell--5-col mdl-cell--1-offset" id="rental">
      <input class="begin mdl-textfield__input" type="date" placeholder="Rental begin date"/> <br/>
      <input class="end mdl-textfield__input" type="date" placeholder="Rental end date"/> <br/>
      <input class="distance mdl-textfield__input" type="number" placeholder="Distance in km"/> <br/>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input class="option mdl-checkbox__input" type="checkbox"/>
         <span class="mdl-checkbox__label">Deductible option</span>
      </label>
    </div>
    <div class="mdl-cell mdl-cell--2-col mdl-cell--9-offset"> 
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="compute">Compute</button>
        <br/>
     </div>
    </div>
    
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell">
        <div class="mdl-cell mdl-cell--10-col" id="actors"></div>
      </div>
    </div>

    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
